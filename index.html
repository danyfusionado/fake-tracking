<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Envío - Correos España</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Correos España</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Seguimiento</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Seguimiento de Envío</h2>
            <form id="tracking-form">
                <label for="tracking-number">Número de Seguimiento:</label>
                <input type="text" id="tracking-number" name="tracking-number" required>
                <button type="submit">Rastrear</button>
            </form>
            <div id="tracking-result"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Correos España. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
